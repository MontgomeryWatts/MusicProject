<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome to SpotifyDB!</title>
</head>
<body style="background: #10171E">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Home Page</a>
            <ul class="nav navbar-nav">
                <li><a href="/genres">Get 25 Random Genres</a></li>
                <li><a href="/artists">Get 25 Random Artists</a></li>
                <li><a href="/search">Search Artist</a></li>
            </ul>
            <form class="navbar-form navbar-right" method="get" action="/search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Artist Name" name="artist_name" id="artist_input">
                </div>
                <button type="submit" class="btn btn-default" onclick="return notEmpty('artist_input')">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </form>
        </div>
    </nav>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Carousel indicators -->

        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

            <li data-target="#myCarousel" data-slide-to="1"></li>

            <li data-target="#myCarousel" data-slide-to="2"></li>

        </ol>

        <!-- Wrapper for carousel items -->

        <div class="carousel-inner">

            <div class="item active">
                <img class="img-responsive center-block" src="images/1.png" alt="First Slide">
                <div class="carousel-caption">
                    <h2>Create playlists</h2>
                    <p>Slide 1 info</p>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive center-block" src="images/2.png" alt="Second Slide">
                <div class="carousel-caption">
                    <h2>Discover new artists</h2>
                    <p>Slide 2 info</p>
                </div>
            </div>

            <div class="item">
                <img  class="img-responsive center-block" src="images/3.png" alt="Third Slide">
                <div class="carousel-caption">
                    <h2>Discover new genres</h2>
                    <p>Slide 3 info</p>
                </div>
            </div>

        </div>

        <!-- Carousel controls -->

        <a class="carousel-control left" href="#myCarousel" data-slide="prev">

            <span class="glyphicon glyphicon-chevron-left"></span>

        </a>

        <a class="carousel-control right" href="#myCarousel" data-slide="next">

            <span class="glyphicon glyphicon-chevron-right"></span>

        </a>

    </div>

    <script src="/js/formValidation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
