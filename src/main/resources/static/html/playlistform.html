<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Home Page</a>
            <ul class="nav navbar-nav">
                <li><a href="/playlist">Create Playlist</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class=" glyphicon glyphicon-globe"></span> Discover<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="">Artists</a></li>
                        <li><a href="/artists">Get 20 random artists</a></li>
                        <li><a href="/artists/random">Go to random artist</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/genres">Genres</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" method="get" action="/search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Artist Name" name="artist_name" id="artist_input">
                </div>
                <button type="submit" class="btn btn-default" onclick="return notEmpty('artist_input')">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <form method="post">
            <table>
                <tr>
                    <td class="label"> Artist Name </td>
                    <td>
                        <input type="text" placeholder="artist name" name="artist_input">
                    </td>
                </tr>
                <tr>
                    <td class="label"> Genre </td>
                    <td>
                        <input type="text" placeholder="genre" name="genre_input">
                    </td>
                </tr>
                <tr>
                    <td class="label"> Length </td>
                    <td>
                        <input type="text" placeholder="hours" name="hour_input" id="hour_input">
                    </td>
                    <td>
                        <input type="text" placeholder="minutes" name="minute_input" id="minute_input">
                    </td>
                </tr>
                <tr>
                    <td class="label"> Allow Explicit? </td>
                    <td>
                        <input type="checkbox" name="explicit_input">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Create Playlist" onclick="return isInteger('hour_input') && isInteger('minute_input')">
        </form>
    </div>


    <script src="/js/formValidation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
